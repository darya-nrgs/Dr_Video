<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدیو عا</title>
</head>
<body>
{% for video in videos %}
    <h1>{{video.title}}</h1>
    <a href="{{video.url}}">ادرس ویدیو</a>
    <p>{{video.description}}</p>
    <!-- <video src="{{video.source}}"></video> -->
    <img src="/media/{{video.source}}" width="200px" alt="">
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if videos.has_previous %}
            <a href="/page/1">&laquo; first</a>
            <a href="/page/{{ videos.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ videos.number }} of {{ videos.paginator.num_pages }}.
        </span>

        {% if videos.has_next %}
            <a href="/page/{{ videos.next_page_number }}">next</a>
            <a href="/page/{{ videos.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
</body>
</html>
